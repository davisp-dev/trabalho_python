# Customizações para NYC Traffic Safety Project

data_sources:
  - Motor_Vehicle_Collisions_-_Crashes.csv (2.2M records)
  - NYC geographic data
  - Temporal patterns
  - Vehicle information

analysis_areas:
  - Volume e severidade de colisões
  - Distribuição por bairro
  - Grupos vulneráveis (pedestres, ciclistas)
  - Padrões temporais (hora, dia, mês, ano)
  - Causas principais
  - Análise econômica
  - Tendências

key_findings:
  - 2.2M colisões em 13 anos
  - 3.5K mortes (1.30% taxa pedestres)
  - Brooklyn lidera em volume (22.2%)
  - Pico horário: 14-18h
  - Causa principal: inattention (31.1%)
  - ROI de prevenção: 11x-24x

validation_rules:
  - Verificar dados ausentes
  - Validar outliers
  - Checar data quality
  - Documentar limpezas
  - Reproduzir com código Python
