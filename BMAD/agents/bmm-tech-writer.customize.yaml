# Customizações para NYC Traffic Safety Project

documentation_structure:

  readme_hierarchy:
    "README.md": Entry point principal
      "COMECE_AQUI.md": Quick start (5 min)
      "COMECE_COM_BMAD.md": BMAD integration
      "README_PYTHON_SCRIPTS.md": Scripts guide
      "README_DASHBOARDS.md": Dashboards guide
      "LISTA_ARQUIVOS_PYTHON.txt": File index

  bmad_documentation:
    "BMAD_QUICK_START.md": 5 min onboarding
    "BMAD_METHODOLOGY.md": Complete guide
    "BMAD_TEMPLATES.md": Templates & examples
    "/BMAD/agents/": Agent configurations

  code_documentation:
    docstrings: Para todas funções
    comments: Para lógica complexa
    type_hints: Para Python
    examples: Em docstrings

target_audiences:
  - Iniciantes (quick start, simple steps)
  - Desenvolvedores (API docs, architecture)
  - Analistas (data guide, methodology)
  - Stakeholders (executive summary, value)

documentation_standards:
  language: Português
  style: Claro, direto, exemplos concretos
  organization: Hierarquia lógica
  updates: Conforme código muda
  versions: Changelog mantido

documentation_tools:
  format: Markdown (.md)
  code_blocks: Syntax highlighting (```lang)
  diagrams: ASCII art (quando precisa)
  links: Referências internas

content_guidelines:
  headings:
    h1: Título principal (1 por documento)
    h2: Seções principais
    h3: Sub-seções
    h4+: Raramente necessário

  lists:
    bullet: Para items não-sequenciais
    numbered: Para passo-a-passo
    tables: Para comparações

  code_examples:
    - Executáveis e corretos
    - Bem comentados
    - Mostram antes/depois
    - Incluem output esperado

documentation_lifecycle:
  creation:
    1. Developer escreve docstring
    2. Tech Writer estrutura documento
    3. PM valida informações
    4. Publicar

  maintenance:
    1. Conforme código muda
    2. Quarterly review
    3. Community feedback
    4. Updates

  deprecation:
    1. Marcar como deprecated
    2. Comunicar mudança
    3. Mostrar alternativa
    4. Remover em versão N+1

existing_documentation:
  status: Bem estruturado
  improvements_needed:
    - Adicionar API docs (quando tiver API)
    - Adicionar troubleshooting section
    - Adicionar FAQ
    - Adicionar glossário

future_documentation:
  - API documentation (Swagger/OpenAPI)
  - Video tutorials (YouTube)
  - Webinars gravados
  - Interactive examples
  - Blog posts (insights)

knowledge_base:
  format: Wiki (GitHub wiki)
  sections:
    - FAQ
    - Troubleshooting
    - Glossário
    - Best practices
    - Architecture decisions
    - Common mistakes

changelog_format:
  standard: Keep a Changelog
  versioning: Semantic Versioning
  categories:
    - Added
    - Changed
    - Deprecated
    - Removed
    - Fixed
    - Security

example_content_templates:
  readme_section: |
    # [Componente]

    [Uma linha descrição]

    ## Overview
    [Parágrafo descrevendo o quê faz]

    ## Usage
    ```
    [Exemplo de código]
    ```

    ## Features
    - Feature 1
    - Feature 2

    ## Related
    - [Link para docs relacionadas]

  function_docstring: |
    """Breve descrição (1 linha).

    Descrição mais detalhada (opcional).

    Args:
        param1: Descrição
        param2: Descrição

    Returns:
        Descrição do retorno

    Raises:
        Exception: Quando lançada

    Examples:
        >>> funcao(arg1, arg2)
        resultado
    """

  architecture_doc: |
    # [Componente] Architecture

    ## Overview
    [O quê e por quê]

    ## Design
    [Como funciona]

    ## Decisions
    - Decision 1: [Justificativa]
    - Decision 2: [Justificativa]

    ## Trade-offs
    [Benefícios vs Custos]

    ## Future
    [Possíveis melhorias]
