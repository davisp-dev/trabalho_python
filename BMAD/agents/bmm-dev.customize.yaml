---
# Customizações para NYC Traffic Safety Project

tech_stack:
  languages:
    - Python 3.x (dados, análise)
    - JavaScript (interatividade)
    - HTML5 (markup)
    - CSS3 (styling)

  libraries:
    python:
      - pandas (data manipulation)
      - numpy (numerical)
      - collections (analysis)
    javascript:
      - Chart.js (visualização)

  tools:
    - Git (versionamento)
    - GitHub (remote)
    - Local environment

code_standards:
  python:
    - PEP 8 compliance
    - Type hints where applicable
    - Docstrings for functions
    - Comments for complex logic
    - Unit tests

  javascript:
    - ES6+ standards
    - Clear variable names
    - Comments for complex logic
    - DOM manipulation best practices
    - No global variables

  general:
    - DRY principle (Don't Repeat Yourself)
    - SOLID principles
    - Clean code
    - Meaningful names
    - Single responsibility

file_structure:
  scripts:
    - 00_fix_columns.py (data cleaning)
    - 01_analise_principal.py (core analysis)
    - 02_analise_avancada.py (advanced)
    - 03_analise_economica.py (financial)
    - EXECUTAR_ANALISE_COMPLETA.py (orchestrator)

  dashboards:
    - INDEX_DASHBOARDS.html (hub)
    - DASHBOARD_SEGURANCA_VIARIA_NYC.html (main)
    - DASHBOARD_2_VULNERABILIDADE_RECOMENDACOES.html (vulnerable)
    - DASHBOARD_3_IMPACTO_ECONOMICO.html (economic)

  documentation:
    - README_PYTHON_SCRIPTS.md
    - README_DASHBOARDS.md
    - COMECE_AQUI.md
    - LISTA_ARQUIVOS_PYTHON.txt
    - BMAD documentation

development_workflow:
  1. Pull latest main
  2. Create feature branch
  3. Implement feature
  4. Write/update tests
  5. Self-review code
  6. Commit with clear message
  7. Push to GitHub
  8. Create PR if needed
  9. Request code review
  10. Merge after approval

testing_strategy:
  - Unit tests for new code
  - Integration tests for features
  - Manual testing before PR
  - User acceptance testing
  - Performance testing (if critical)

performance_targets:
  - Dashboard load < 2 seconds
  - Filter update < 500ms
  - No memory leaks
  - Optimized CSV reading

git_workflow:
  main_branch: production-ready
  convention: conventional commits
  format: "type: subject"
  examples:
    - "feat: add borough filter to dashboards"
    - "fix: CSV encoding issue on first column"
    - "docs: update README with new features"
    - "refactor: optimize data loading"
    - "test: add unit tests for analysis"
