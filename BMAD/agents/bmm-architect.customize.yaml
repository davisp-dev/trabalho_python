# Customizações para NYC Traffic Safety Project

current_stack:
  frontend:
    - HTML5
    - CSS3
    - JavaScript (vanilla)
    - Chart.js library
  backend:
    - Python 3.x
    - pandas
    - numpy
  data:
    - CSV (local)
    - localStorage (browser)
  versionamento:
    - Git
    - GitHub
  deployment:
    - GitHub Pages (dashboards)
    - Local/Cloud (scripts)

architecture_layers:
  data_layer:
    - CSV files
    - Data cleaning scripts
    - Pandas processing

  analysis_layer:
    - 01_analise_principal.py
    - 02_analise_avancada.py
    - 03_analise_economica.py

  visualization_layer:
    - 4 HTML dashboards
    - Chart.js
    - Interactive controls

  integration_layer:
    - JavaScript for filtering
    - localStorage for persistence

scalability_considerations:
  - Current: Local CSV + static HTML
  - Future: API + database + real-time updates
  - Growth path: Modular design ready for API layer

future_architecture:
  - API REST em Python (Flask/FastAPI)
  - Database (PostgreSQL)
  - CI/CD pipeline (GitHub Actions)
  - Real-time updates (WebSockets)
  - Mobile app considerations

technology_decisions:
  - Mantém current stack (low learning curve)
  - Adiciona incrementalmente
  - Prioriza HTML/JS antes de backend
  - Reserve API para Priority 4
